<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>Id: </span>{{ hero.id }}</div>
  <div><span>Nome: </span>{{ hero.name }}</div>

  <div>
    <label for="name">Hero name:</label>
    <input id="name" [(ngModel)]="hero.name" type="text" placeholder="nome">
  </div>
</div>
