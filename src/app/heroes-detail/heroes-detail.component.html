<div *ngIf="hero">
  <h1>{{ hero.name | uppercase }} Details</h1>
  <div><span>Id: </span>{{ hero.id }}</div>
  <div><span>Nome: </span>{{ hero.name }}</div>

  <div>
    <label for="name">Hero name:</label>
    <input id="name" [(ngModel)]="hero.name" type="text" placeholder="nome">
  </div>

  <button mat-raised-button (click)="voltar()">Voltar</button>
</div>
